<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Artist</title>
</head>
<body>
     <h1>{{ artist }}</h1>

        <ul>
            {% for t in artist.tracks %}
                <li><a href="/lib/track/{{ t.id }}/">{{ t }}</a></li>
                    <ul>
                        {% for c in t.collection_set.all %}
                            <li><a href="/lib/collection/{{ c.id }}/">{{ c }}</a></li>
                        {% endfor %}
                     </ul>
            {% endfor %}
        </ul>

</body>
</html>
