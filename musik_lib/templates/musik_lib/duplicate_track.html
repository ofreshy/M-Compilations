<!DOCTYPE html>
<html lang="en">
<head>

    <title>Duplicate Track</title>
</head>
<body>
     <h1><a href="/lib/track/{{ dt.track_id }}/">{{ dt.track.name }}</a></h1>

        </ul>
</body>
</html>
