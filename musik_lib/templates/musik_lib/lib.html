<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">

    </head>
    <body>
        <title>Library</title>
            {% if collections %}
            <ol>
            {% for c in collections %}
                <li><a href="/lib/collection/{{ c.id }}/">{{ c.name }}</a></li>
            {% endfor %}
            </ol>
            {% else %}
            <p>No collections are available.</p>
            {% endif %}
    </body>
</html>
